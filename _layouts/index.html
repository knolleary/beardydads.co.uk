---
layout: default
---
{% assign sorted = site.posts  %}
{% for post in sorted %}
<article class="post type-post status-publish format-standard hentry category-episodes">
    <div class="entry-meta side">
        <span class="posted-on">
            <a href="{{ post.url }}" rel="bookmark"><time class="entry-date" datetime="2015-01-12T16:58:05+00:00" pubdate>January 12, 2015</time></a>
        </span>
    </div>

    <header class="entry-header wide">
        <h2 class="entry-title"><a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a></h2>
    </header>
    <div class="entry-content wide">
        {{ post.content }}
    </div>
</article>



{% endfor %}
